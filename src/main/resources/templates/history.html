<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>편집 내역 작성</title>
</head>
<body>
<h1>편집 내역 작성</h1>
<form action="/api/history" method="post">
  <div>
    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="10" required></textarea>
  </div>
  <div>
    <label for="postId">게시글 ID:</label>
    <input type="text" id="postId" name="postId" required>
  </div>
  <button type="submit">편집 내역 작성</button>
</form>
</body>
</html>
